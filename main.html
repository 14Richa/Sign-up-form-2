<!DOCTYPE html>
<html>
<!-- Head Section goes here-->
<head>
	<!-- Title of the website -->
	<title>Sign-Up Form</title>
	<!-- Adding Stylesheet -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- Adding JavaScript -->
	<script type="text/javascript" src="main.js"></script>
</head>
<!-- Main content goes here -->
<body>
	
  <div class='wrapper'>
    <div class="leftColumn">
<!-- Label Section start from here-->
      <label>Name :</label>
      <label>E-mail :</label>
      <label>Password :</label>
    </div>
    <div class="rightColumn">
      <div class="input-group">
        <input class='input' type='text' spellcheck="false" maxlength='19'></input>
        <div class='line'></div>
      </div>
      <div class="input-group">
        <input class='input' type='email' spellcheck="false" maxlength='19'></input>
        <div class='line'></div>
      </div>
      <div class="input-group">
        <input class='input' type='password' id='password' onkeyup="passwordStrength()" spellcheck="false" autocomplete="off" maxlength='12'></input>
        <div class='line'></div>
      </div>
      <div class='errorwrap'>
        <div class='cross' id='cross'></div>
      </div>
    </div>
  </div>
  <div class='buttondiv'><button class='button' id='button' onclick="alldone()">Submit</button>
  </div>
  </div>
  </body>
  </html>
</body>
</html>
